<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up form  </title> 
    <link rel="stylesheet" href="static/css/style.css">
   </head>
<body >
  <div class="wrapper">
    <!-- <h1 id="register">SignUp</h1> -->
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{message}}
    <button type="button" class="close" data-dismiss="alert" area-lable="Close">
        <span area-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}
    <form action="/signup" method="post">
    {% csrf_token %}

      <div class="input-box">
        <input type="text" name="username" placeholder="Enter username" required>
      </div>
      <div class="input-box">
        <input type="text" name="name" id="name" placeholder="Enter your name" required>
      </div>
      <div class="input-box">
        <input type="text" name="email" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <input type="password" name="password" placeholder="Create password" required>
      </div>
      <div class="input-box">
        <input type="password" name="confirm" placeholder="Confirm password" required>
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms and condition</h3>
      </div>
      <div class="input-box button">
        <input type="submit" value="Signup">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="/signin">Login now</a></h3>
      </div>
    </form>
  </div>
</body>
</html>
